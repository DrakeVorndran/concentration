    <style>
        /* creates our game squares */
        .game-square {
            box-sizing: border-box;
            border: 1px solid #000;
            width: 100px;
            height: 100px;
            position: relative;
            overflow: hidden;
          }

        /*  "Drawer" .game-square > div */
        .game-square > div {
        width: 100%;
        height: 200%;
        position: absolute;
        top: 0;
        }

        /* default color */
        .game-square > div > div {
            height: 50%;
        }

        /* gives our firts square color */
        .game-square > div > div:first-child {
            background-color: gray;
        }

        /* reveals the second square */
        .flip > div {
            top: -100%;
        }

        /* our colors */
        .square-0 {
            background-color: aqua;
        }

        .square-1 {
            background-color: bisque;
        }

        .square-2 {
